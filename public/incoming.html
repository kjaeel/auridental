<script type="text/javascript">
  var userInfo =  JSON.parse(sessionStorage.getItem("user"));
  var user_id = null;
    if(!userInfo){
        location.replace("./index.html");
    }
    else{
      user_id = userInfo.id;   
      var userName = userInfo.userName;
      var userType = userInfo.userType;
        
      console.log("user_id :",user_id);
    }
</script>
